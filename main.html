<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <header>
        <img src="./imgs/logo.png" alt="This is a logo of shopping mall" class="logo">
    </header>
    <nav>
        <button class="btn">
            <img src="./imgs/blue_t.png" alt="tshirt" class="imgBtn">
        </button>
        <button class="btn">
            <img src="./imgs/blue_p.png" alt="pants" class="imgBtn">
        </button>
        <button class="btn">
            <img src="./imgs/blue_s.png" alt="skirt" class="imgBtn">
        </button>
        <button class="btn colorBtn blue">Blue</button>
        <button class="btn colorBtn yellow">Yellow</button>
        <button class="btn colorBtn pink">Pink</button>
    </nav>
    <div>
        <ul class="items">
            <li class="item">
                <img src="./imgs/blue_t.png" alt="tshirt" class="item__thumbnail">
                <span class="item__description">male, large</span>
            </li>
        </ul>
    </div>
</body>
</html>
